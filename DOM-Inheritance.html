<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn2
        {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <span>This div will be removed</span>
        <button id="btn1" onclick="hideDiv()">Hide</button>
    </div> 
    <button id="btn2" onclick="displayDiv()">Display</button>
    <script>
        function hideDiv()
        {
            document.getElementById('btn1').parentNode.style.display = 'none';
            document.getElementById('btn2').style.display = 'block';
        }
        function displayDiv()
        {
            document.getElementById('btn1').parentNode.style.display = 'block';
            document.getElementById('btn2').style.display = 'none';
        }
    </script>
</body>
</html>
