<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="listElem" placeholder="Enter element" value="">
    <button onclick="addToList()">Add to list</button>
    <ul>
        <li>Default element</li>
    </ul>
    <script>
        function addToList() {
            let listVal = document.querySelector('#listElem').value;

            if (listVal != "") {
                const li = document.createElement('li');
                li.innerHTML = listVal;
                document.querySelector('ul').append(li);
                document.querySelector('#listElem').value = "";
            }
        }
    </script>
</body>

</html>
